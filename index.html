<!DOCTYPE html>
<html>
<head>
    <title>Meu Site - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <div class="login-form">
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar</button>
        <p class="register-link">Não tem uma conta? <a href="#" onclick="mostrarRegistro()">Crie uma aqui</a></p>
    </div>

    <!-- Formulário de Registro (adicionado posteriormente via JavaScript) -->
    <div class="register-form">
        <input type="text" id="new-username" placeholder="Novo usuário">
        <input type="password" id="new-password" placeholder="Nova senha">
        <button onclick="criarConta()">Criar Conta</button>
        <p class="login-link">Já tem uma conta? <a href="#" onclick="mostrarLogin()">Faça login aqui</a></p>
    </div>

    <!-- Página Principal (adicionada posteriormente via JavaScript) -->
    <div class="pagina-principal">
        <h1>Meus Gastos</h1>
        <div class="saldo">
            <p>Saldo Total: R$ <span id="saldo_total">100.00</span></p>
            <p>Usuário: <span id="username-display"></span></p>
        </div>
        <div class="gastos">
            <input type="number" id="valor_input" placeholder="Digite o valor em reais">
            <select id="tipo_select">
                <option value="entrada">Entrada</option>
                <option value="retirada">Retirada</option>
            </select>
            <select id="categoria_select">
                <option value="saldo">Saldo</option>
                <option value="luz">Luz</option>
                <option value="internet">Internet</option>
                <option value="investimento">Investimento</option>
                <option value="extras">Extras</option>
                <option value="uber">Uber</option>
                <option value="onibus">Ônibus</option>
                <option value="mercado_quinzena">Mercado por Quinzena</option>
                <option value="lavanderia">Lavanderia</option>
            </select>
            <button onclick="registrarGasto()">Registrar</button>
        </div>
        <div class="categorias">
            <h2>Categorias</h2>
            <button onclick="mostrarFormularioCategoria()">Adicionar Categoria</button>
            <p>Saldo: R$ <span id="saldo">100.00</span></p>
            <p>Luz: R$ <span id="luz">0.00</span> <button onclick="editarCategoria('luz')">Editar</button></p>
            <p>Internet: R$ <span id="internet">0.00</span> <button onclick="editarCategoria('internet')">Editar</button></p>
            <!-- Adicione outros botões de edição para as demais categorias existentes -->
        </div>

        <!-- Formulário para criar novas categorias -->
        <div class="categorias-editar" style="display: none;">
            <h2>Nova Categoria</h2>
            <input type="text" id="nova_categoria_input" placeholder="Nome da nova categoria">
            <button onclick="criarCategoria()">Criar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
